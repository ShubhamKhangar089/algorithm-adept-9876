<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <p class="mb-5 " style="font-size:25px; font-weight:800; text-align:center;">Right Candidates for the Right
            Position</p>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary" id="webButton">
                    Web Development
                </button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="dataButton">
                    Data analytics
                </button>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col">
                <div id="webContent">
                    <hr>
                    <div class="d-flex" style="flex-wrap: wrap; gap:1%; color:blue;">
                        <div style="background-color:rgb(181, 181, 239); padding:5px 5px; border-radius:10px;">Java
                            Developer</div>
                        <div style="background-color:rgb(181, 181, 239); padding:5px 5px; border-radius:10px;">Android
                            Developer</div>
                    </div>
                    <hr>
                </div>
                <div id="dataContent" class="collapse">
                    <hr>
                    <div class="d-flex" style="flex-wrap: wrap; gap:1%; color:blue;">
                        <div style="background-color:rgb(181, 181, 239); padding:5px 5px; border-radius:10px;">Data
                            Analytics</div>
                        <div style="background-color:rgb(181, 181, 239); padding:5px 5px; border-radius:10px;">Report
                            Analytics</div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#webButton").click(function () {
                $("#webContent").collapse('show');
                $("#dataContent").collapse('hide');
            });
    
            $("#dataButton").click(function () {
                $("#webContent").collapse('hide');
                $("#dataContent").collapse('show');
            });
        });
    </script>

</body>
</html>
